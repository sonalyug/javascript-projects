<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Color Changer</title>
  <link rel="stylesheet" href="./color.css">
 
</head>
<body>
  <h1>Change Background Color</h1>
  <div class="buttons">
    <button class="btn-red"    data-color="#ff6b6b">Red</button>
    <button class="btn-green"  data-color="#6bcB77">Green</button>
    <button class="btn-blue"   data-color="#54a0ff">Blue</button>
    <button class="btn-yellow" data-color="#feca57">Yellow</button>
    <button class="btn-reset"  data-color="#f5f5f5">Reset</button>
  </div>

  <script src="./color.js"></script>
</body>
</html>
